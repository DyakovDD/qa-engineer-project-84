    Логин = Логин = 123456 Пароль = 123456
steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
expected-result: |
   Пользователю выводиться сообщение об ошибке : Неверный логин или пароль

