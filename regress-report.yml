bugreports:
  - summary: |
      Меняется язык сайта при переходе из корзины на главную страницу в мобильной версии 
    environment: |
      Google Chrome 113.0.5672.127 (Официальная сборка), (64 бит)
      OC Windows 10 Pro 21H2
    steps-to-reproduce: |
      - Открыть страницу https://hexlet-products-store.vercel.app/
      - Открыть Devtools
      - Запустить Toggle devicetoolbar
      - Выставить разрешение 480х800
      - Выбрать русский язык
      - Открыть корзину
      - Нажать на кнопку магазин
    expected-result: |
      При возвращении на главную страницу сайта должен сохраняться ранее выбраный язык
    actual-result: |
      Язык меняется 

  - summary: |
      Неккоректно отоброжается информация о товаре в корзине в мобильной версии 
    environment: |
      Google Chrome 113.0.5672.127 (Официальная сборка), (64 бит)
      OC Windows 10 Pro 21H2
    steps-to-reproduce: |
      - Открыть страницу https://hexlet-products-store.vercel.app/
      - Добавить любой товар в корзину
      - Открыть корзину
      - Открыть Devtools
      - Запустить Toggle devicetoolbar
      - Выставить разрешение 480х800
    expected-result: |
      Информация о товаре должна отоброжаться корректно
    actual-result: |
      Информация о товаре отоброжается не корректно 




    
  
